<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>big 함수</title>
</head>
<body>
    <script> 
    function big(a,b,c)
        {
            if (a<b)
            {
                return b;
            }
            else
            {
                return a;
            }
            if (b<c)
            {
                return c;
            }
            else
            {
                return b;
            }

        }
    </script>
    <script> 
    let b = ("625","555","754")
    document.write("가장 큰수=", b);
    </script>
</body>
</html>
